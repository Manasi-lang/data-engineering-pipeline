version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: data_pipeline_postgres
    environment:
      POSTGRES_DB: data_pipeline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:6-alpine
    container_name: data_pipeline_redis
    ports:
      - "6379:6379"
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: data_pipeline_airflow_web
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://postgres:password@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=Z1V8xXrP8kL8mN2vQ7jH5wF3dD9cE6bA1nY4uI7oP0tS3wV6zX9cF2bN5mK8pQ=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
      - AIRFLOW__CORE__DEFAULT_TIMEZONE=UTC
      - AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL=30
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: data_pipeline_airflow_scheduler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://postgres:password@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=Z1V8xXrP8kL8mN2vQ7jH5wF3dD9cE6bA1nY4uI7oP0tS3wV6zX9cF2bN5mK8pQ=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
      - AIRFLOW__CORE__DEFAULT_TIMEZONE=UTC
      - AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL=30
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
    command: scheduler
    networks:
      - pipeline_network

  airflow-init:
    image: apache/airflow:2.8.0
    container_name: data_pipeline_airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://postgres:password@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=Z1V8xXrP8kL8mN2vQ7jH5wF3dD9cE6bA1nY4uI7oP0tS3wV6zX9cF2bN5mK8pQ=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
      - AIRFLOW__CORE__DEFAULT_TIMEZONE=UTC
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
    command: >
      bash -c "
      airflow db init &&
      airflow users create 
        --username admin 
        --firstname Admin 
        --lastname User 
        --role Admin 
        --email admin@example.com 
        --password admin
      "
    networks:
      - pipeline_network

  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: data_pipeline_jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./src:/home/jovyan/src
    networks:
      - pipeline_network
    command: start-notebook.sh --NotebookApp.token=''

volumes:
  postgres_data:

networks:
  pipeline_network:
    driver: bridge
